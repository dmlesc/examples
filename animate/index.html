<!DOCTYPE html>
<html>
  <head>
    <script src="animate.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <title>animate</title>
  </head>
  <body id="body">
    <a id="right" href="javascript:moveRightStart()">move right</a>
    <a id="left" href="javascript:moveLeftStart()">move left</a>
    <a id="up" href="javascript:moveUpStart()">move up</a>
    <a id="down" href="javascript:moveDownStart()">move down</a>
    <a id="create" href="javascript:createStringStart()">create string...</a>
    <a id="small" href="javascript:resizeSmallStart()">small</a>
    <a id="big" href="javascript:resizeBigStart()">big</a>
    <a id="startTimer" href="javascript:timerStart()">start timer</a>
    <a id="stopTimer" href="javascript:timerStop()">stop timer</a>
    <a id="time"></a>
    <a id="startAlarm" href="javascript:alarmStart()">start alarm</a>
    <a id="stopAlarm" href="javascript:alarmStop()">stop alarm</a>
    <a id="circle" href="javascript:circle('0','1')"><img id="chicken" src="cutekitty.png"></a>
  </body>
</html>
